
<app-navbar></app-navbar>

<section class="p-2 border m-2">
    <section class="row m-1">
       <div class="col-md-5">
        <iframe class="" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d121059.03447396975!2d73.86296739999999!3d18.52461645!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf2e67461101%3A0x828d43bf9d9ee343!2sPune%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1696388085309!5m2!1sen!2sin" 
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
       </div>
       <div class="col-md-6">
        <form action="">
            <h2>Contact US</h2>
            <div class="form-group" *ngFor="let item of contactUsArr">
                <label> {{item.label}}:</label>
                <input [type]="item.type" name="" class="form-control"
                [placeholder]="item.placeholder">
            </div>

            <div>
                <button type="submit" class="btn btn-primary mx-2"> Submit</button>
                <button type="reset" class="btn btn-danger mx-2"> Cancel</button>
                
            </div>
            <div class="text-center">
             <hr>
             <p>Email : hospital@gmail.com</p>
             <p>Contact No : +91 9898989898 / 878786776</p>
            </div>
        </form>
       </div>
    </section>
</section>

<app-footer></app-footer>
