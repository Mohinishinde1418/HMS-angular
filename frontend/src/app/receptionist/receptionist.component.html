<hr>
<form #pdata="ngForm" (ngSubmit)="pForm(pdata)" method="post">
   <div class="form-group">
    <label> Enter Your Full Name</label>
    <input type="text" name="pname" ngModel class="form-control">
   </div>
   <div class="form-group">
    <label> Enter Age</label>
    <input type="number" name="page" ngModel class="form-control">
   </div>
   <div class="form-group">
    <label> Enter Decies</label>
    <input type="text" name="pdecies" ngModel class="form-control">
   </div>
   <div class="form-group">
    <label> Enter Address</label>
    <input type="text" name="paddress" ngModel class="form-control">
   </div>
   <div class="form-group">
    <label> Enter Mobile No</label>
    <input type="number" name="pmobile" ngModel class="form-control">
   </div>
   <div class="form-group">
    <label> Enter Alternative Mobile No</label>
    <input type="number" name="paltmobile" ngModel class="form-control">
   </div>
   <div class="py-3">
     <button type="submit" class="btn btn-primary mx-2">Submit Data</button>
     <button type="reset" class="btn btn-danger mx-2">Cancle</button>

   </div>
</form>
