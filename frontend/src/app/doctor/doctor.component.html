<hr>
<h3>All Patient List</h3>

<table class="table table-bordered table-sm">
  <thead>
    <tr>
        <th>Sr No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Decies</th>
        <th>Contact No</th>
        <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dummy">
        <td>{{item.pid}}</td>
        <td>{{item.pname}}</td>
        <td>{{item.page}}</td>
        <td>{{item.pdesic}}</td>
        <td>{{item.mobile}}</td>
        <td>
            <button type="button" class="btn btn-sm btn-primary" 
            data-toggle="modal" data-target="#myModal" (click)="holdId(item.pid)">
                Action
              </button>
        </td>
    </tr>
  </tbody>
</table>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Medical / Test</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
            <form #data="ngForm" (ngSubmit)="Mdata(data)">
                <div class="form-group">
                    <label>Enter Medical / Text / Other things</label>
                    <textarea name="pmedical" ngModel cols="30" 
                     class="form-control" rows="10">
                    </textarea>
                </div>
                <div class="my-3">
                  <button type="submit" class="btn btn-success mx-2">Submit data</button>
                  <button type="reset" class="btn btn-danger">Cancle data</button>
                  
                </div>
            </form>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
